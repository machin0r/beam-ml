services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lpbf-api
    ports:
      - "8080:8080"
    environment:
      - PYTHONUNBUFFERED=1
      - MODEL_PATH=/app/models/production
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8080/api/v1/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
