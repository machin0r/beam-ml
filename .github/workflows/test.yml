name: Run Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches-ignore: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        
    - name: Set up Python
      run: uv python install 3.12
      
    - name: Install dependencies
      run: |
        uv sync --extra dev --extra api
        
    - name: Run tests
      timeout-minutes: 10
      env:
        MODEL_PATH: ${{ github.workspace }}/models/production
      run: |
        uv run pytest tests/ -v