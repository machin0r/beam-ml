name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        
    - name: Set up Python
      run: uv python install 3.12
      
    - name: Install dependencies
      run: |
        uv sync --extra dev --extra api
        
    - name: Run tests
      timeout-minutes: 10
      env:
        MODEL_PATH: ${{ github.workspace }}/models/production
      run: |
        uv run pytest tests/ -v

  deploy:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
        
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      
    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker europe-west2-docker.pkg.dev
      
    - name: Build Docker image
      run: |
        docker build -t europe-west2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/ml-models/lpbf-api:${{ github.sha }} .
        docker tag europe-west2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/ml-models/lpbf-api:${{ github.sha }} \
                   europe-west2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/ml-models/lpbf-api:latest
        
    - name: Push Docker image
      run: |
        docker push europe-west2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/ml-models/lpbf-api:${{ github.sha }}
        docker push europe-west2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/ml-models/lpbf-api:latest
        
    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy lpbf-api \
          --image europe-west2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/ml-models/lpbf-api:${{ github.sha }} \
          --platform managed \
          --region europe-west2 \
          --allow-unauthenticated \
          --memory 1Gi \
          --cpu 1 \
          --port 8080